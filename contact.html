<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact RootRise to join our mission or get more information.">
    <title>RootRise | Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/Rootrise_white.png" alt="RootRise Logo"></a>
        </div>
        <input type="checkbox" id="menu-checkbox" class="menu-toggle">
        <label for="menu-checkbox" class="menu-icon">☰</label>
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="trees.html">trees</a></li>
                <li><a href="about.html">about us</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="assets/team.jpg" alt="Team standing together">
            <div class="hero-text">
                <h1>Get in Touch with RootRise</h1>
            </div>
        </section>
        <section class="contact-info">
            <h2>Contact Us</h2>
            <p>We’d love to hear from you! Whether you want to volunteer, donate, or learn more, reach out to us.</p>
            <p>Email: <a href="mailto:info@rootrise.org">info@rootrise.org</a></p>
            <p>Phone: +44 123 456 7890</p>
            <p>Address: 123 Green Lane, London, UK</p>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="assets/logo.png" alt="RootRise Logo">
        </div>
        <div class="social-media">
            <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="assets/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="assets/instagram.png" alt="Twitter"></a>
        </div>
        <div class="newsletter">
            <form action="thank-you.html">
                <label for="email">Sign for the newsletter</label>
                <input type="email" id="email" name="email">
                <button type="submit">sign</button>
            </form>
        </div>
    </footer>
</body>
</html>
