<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Donate to RootRise to help plant trees.">
    <title>RootRise | Donate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/RootRise_white.png" alt="RootRise Logo"></a>
        </div>
        <input type="checkbox" id="menu-checkbox" class="menu-toggle">
        <label for="menu-checkbox" class="menu-icon">â˜°</label>
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="trees.html">trees</a></li>
                <li><a href="about.html">about us</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="donate-page">
        <img src="assets/freetreeimage.jpg" alt="Aerial view of a forest">
        <h1>Donate to Plant Trees</h1>
        <p>Pick an amount to donate</p>
        <form>
            <input type="radio" id="amount1" name="amount" value="10">
            <label for="amount1">$10</label>
            <input type="radio" id="amount2" name="amount" value="25">
            <label for="amount2">$25</label>
            <input type="radio" id="amount3" name="amount" value="50">
            <label for="amount3">$50</label>
            <button type="submit">donate</button>
        </form>
        <p>Each $1 you donate plants 1 tree. So $50 will plant 50 trees!</p>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="assets/logo.png" alt="RootRise Logo">
        </div>
        <div class="social-media">
            <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="assets/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="assets/instagram.png" alt="Twitter"></a>
        </div>
        <div class="newsletter">
            <form action="thank-you.html">
                <label for="email">Sign for the newsletter</label>
                <input type="email" id="email" name="email">
                <button type="submit">sign</button>
            </form>
        </div>
    </footer>
</body>
</html>
